<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cornflowerblue;">\
    <h1 style="font-family:'Courier New', Courier, monospace; color: brown; text-align: center;" >Ideas to fabric</h1>
    <div align="left">
        <img align="right" src="t-shirt.jpg">
        <!-- <img align="right" src="t-shirt_2.jpg"> -->
    
    <form>
        <label style="font-size: 25px; text-align: left; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Tagline:</label>
        <input type="text" name="tag" placeholder="15 letters limit" maxlength="15"><br><br>
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Color:</label>
        <input type="color" name="color_" ><br><br>
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Size:</label>
        <select>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="extra-large">XL</option>
            <option value="e-extra-large">XXL</option>
        </select><br><br>
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Quantity:</label>
        <input type="number" name="num" ><br><br>        
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Date of delivery:</label>
        <input type="date" name="dod" value="sff" ><br><br>
        <label style="font-size: 25px; text-align: left; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Address:</label>
        <textarea style="width: 200px; height: 220px;"name="add" placeholder="Enter full address" ></textarea><br><br>
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Contact: </label>
        <input type="tel" name="contact" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" /><br><br>         
        <label style="font-size: 25px; font-family: 'Courier New', Courier, monospace; font-weight: 800;">Inspiration:</label> 
        <input type="file" /><br><br>
        <input type="submit" value="Submit"/>     
    </form> 
 
    
</div>    
</body>
</html>
